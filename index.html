<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="vendor/themes/vue.css" />
	<link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>

<body>
	<!-- <nav>
        <a href="#/">EN</a>
        <a href="#/zh-cn/">中文</a>
    </nav> -->
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: "Dyceit Document",
			nameLink: '/',
			// repo: "docsifyjs/docsify",
			// routerMode: 'history', // default: 'hash'
			loadSidebar: true,
			subMaxLevel: 3,
			plugins: [
				function (hook) {
					var footer = [
						'<hr/>',
						'<footer style="margin-bottom:30px;">',
						'<span><a href="https://github.com/dyceit">dyceit</a> &copy;2019.</span>',
						'<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
						'</footer>'
					].join('')
					hook.afterEach(function (html) {
						return html + footer
					})
				}
			],
			// toc: {
			// 	scope: '.markdown-section',
			// 	headings: 'h1, h2, h3, h4, h5, h6',
			// 	title: 'Table of Contents',
			// }
		};
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>
	<script src="vendor/docsify.js"></script>
	<!-- 引入搜索模块 -->
	<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//unpkg.com/docsify-copy-code"></script>
	<!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
</body>

</html>
